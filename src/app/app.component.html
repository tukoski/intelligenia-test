<h1>Draw Staircase</h1>

<input #numberBox id="number-box" (input)="drawStaircase(numberBox.value)" 
  type="number" placeholder="Write n" minlength="0" maxlength="100" />

<pre *ngIf="n && n >= 0 && n <= 100">
  {{ staircase }}
</pre>

<p class="red" *ngIf="n < 0">N must be more than 0</p>
<p class="red" *ngIf="n > 100">N must be less than 100</p>
